{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>New Member</title>

        <!-- CSS FILES -->                
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

        {% comment %} {% static 'togCul/' %} {% endcomment %}
        <link href="{% static 'togCul/css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'togCul/css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'togCul/css/templatemo-tiya-golf-club.css' %}" rel="stylesheet">
        
    </head>
    
    <body>
        {% csrf_token %}
        <main>
            
        </main>
    <section class="membership-section section-padding" id="section_3">                
        <div class="col-lg-5 col-12 mx-auto">
            <h4 class="mb-4 pb-lg-2">Together Culture</h4>
            
                <form action="/UserRegistration/" method="POST" class="custom-form membership-form shadow-lg" role="form">
                    {% csrf_token %}
                    <h4 class="text-white mb-4">User Login</h4>

                        <div class="form-floating">
                            <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Full Name" required="">
                            
                            <label for="floatingInput">Full Name</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" required="">
                            
                            <label for="floatingInput">Email Address</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="password" required="">
                            
                            <label for="floatingInput">Password</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" name="confirm_password" id="confirm_password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Re-Enter password" required="">
                            
                            <label for="floatingInput">Re-Enter Password</label>
                        </div>
                        
                        <div class="form-group">
  <label for="interests" style="color:white;" >Select Your Interests (Choose at least 3):</label>
  <div>
    <input type="checkbox" name="interests" value="Sports" id="interest_sports" />
    <label for="interest_sports" style="color:white;" >Sports</label>
  </div>
  <div>
    <input type="checkbox" name="interests" value="Music" id="interest_music" />
    <label for="interest_music" style="color:white;" >Music</label>
  </div>
  <div>
    <input type="checkbox" name="interests" value="Travel" id="interest_travel" />
    <label for="interest_travel" style="color:white;" >Travel</label>
  </div>
  <div>
    <input type="checkbox" name="interests" value="Technology" id="interest_technology" />
    <label for="interest_technology" style="color:white;" >Technology</label>
  </div>
  <div>
    <input type="checkbox" name="interests" value="Art" id="interest_art" />
    <label for="interest_art" style="color:white;">Art</label>
  </div>
</div>

                        <button type="submit" class="form-control">Register</button>
                        <br/>
                        <div class="custom-btn-group">
                            <a class="link smoothscroll" href = "{% url 'home' %}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#3D405B" fill-opacity="1" d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
        </div>
    </section>

        <script src="{% static 'togCul/js/jquery.min.js' %}"></script>
        <script src="{% static 'togCul/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'togCul/js/jquery.sticky.js' %}"></script>
        <script src="{% static 'togCul/js/click-scroll.js' %}"></script>
        <script src="{% static 'togCul/js/animated-headline.js' %}"></script>
        <script src="{% static 'togCul/js/modernizr.js' %}"></script>
        <script src="{% static 'togCul/js/custom.js' %}"></script>
        <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const checkboxes = document.querySelectorAll('input[name="interests"]');

    form.addEventListener("submit", function (event) {
      const checkedCount = Array.from(checkboxes).filter((checkbox) => checkbox.checked).length;

      if (checkedCount < 3) {
        event.preventDefault(); // Prevent form submission
        alert("Please select at least 3 interests.");
      }
    });
  });
</script>
    </body>
</html>
